<head>
    <title>HTF</title>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbZd3kjFpBpC-23bTNITmYPD-HW2CetIQ&sensor=true&libraries=places"></script>
    
</head>

<body>
    {{> nav}}
    {{> content}}
</body>

<template name="nav">
    <nav>
        <span>Man in the Mirror</span>
        <input id="searchTextField" type="text" size="60">
        
            <span class="tip">Click on the map or use the search
            </span>
            <span class="login">
                {{loginButtons align="right"}} 
            </span>
            <div id="social">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="peacemigrator" data-size="large" data-hashtags="htforum" data-text="@healthtechforum Help the Homeless">Tweet</a>
            </div>
        
    </nav>
</template>

<template name="content">
    <div id="container">
       {{> map}}
    </div>
</template>



<template name="map">
  <div id="map_canvas"></div>
</template>
