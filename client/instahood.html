<head>
    <title>HTF</title>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
    
</head>

<body>
    {{> nav}}
    {{> content}}
</body>

<template name="nav">
    <nav>
        <div id="social">
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="peacemigrator" data-size="large" data-hashtags="htforum" data-text="@healthtechforum Help the Homeless">Tweet</a>
        </div><span class="login">
        <a href="#" class="clinicAddShow" type="button" onClick="$('div#clinic_add').show();$('div#user_settings').hide();">Add Clinic</a>
       <a href="#" class="settingsShow" type="button" onClick="$('div#clinic_add').hide();$('div#user_settings').show();">Settings</a>
       </span>
          <span class="login">
            {{loginButtons align="right"}} 
        </span>
        {{> add_clinic}}
        {{> settings}}
    </nav>
</template>

<template name="content">
    <div id="container">
       {{> map}}
    </div>
   
</template>

<template name="map">
  <div id="map_canvas"></div>
</template>

<template name="settings">
<div id="user_settings">
  <div id="phone_number">
     <fieldset><input type="text"   placeholder="Phone Number" class="phone_number">
     <input type="button" class="update_phone" value="Update"></fieldset>
  </div>
  
  <div id="email">
     <input type="text"   placeholder="email" class="email">
     <input type="button" class="update_email" value="Update">
  </div>
  <a href="#" onClick ="$('div#user_settings').hide();$('input.settingsShow').show();">Hide</a>
</div>

</template>

<template name="add_clinic">
    <div id="clinic_add" >
        <input type="text"   placeholder="Clinic Name" class="clinic_name">
        <input type="text"   placeholder="Street Address" class="clinic_address">
        <input type="text"   placeholder="Street City" class="clinic_city">
        <input type="text"   placeholder="Street State" class="clinic_state">
        <input type="text"   placeholder="Street Zip" class="clinic_zip">
        <input type="button" class="add_clinic" value="enter">
    </div>
</template>
